<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>游戏管理系统</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/machineRecharge.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <!--<script src="js/realTimeDataFishing.js"></script>-->
    <script src="js/main.js"></script>
    <script src="js/machineAccount.js"></script>
</head>
<body>
<div class="content">
    <div class="pageCont">
        <div class="right fl">
            <div class="rightTitle">
                <p>
                    <i></i>
                    <span>系统主页</span>
                    <i>></i>
                    <span>大区充值查询</span>
                </p>
            </div>
            <div class="rightDown">
                <ul class="rh_cont">
                    <!--总览-->
                    <li class="show">
                        <div class="public">
                            <div class="chooseTime fl">
                                <label for="">选择时间：</label>
                            </div>
                            <div class="type fl">
                        <span class="choose">
                            <span class="checkboxouter">
                                <input type="radio" name="time" id="today" checked="">
                                <span class="radio"></span>
                            </span>
                            <label class="text" for="today">日报表</label>
                        </span>
                                <span class="choose">
                            <span class="checkboxouter">
                                <input type="radio" name="time" id="week">
                                <span class="radio"></span>
                            </span>
                            <label class="text" for="week">周报表</label>
                        </span>
                                <span class="choose">
                            <span class="checkboxouter">
                                <input type="radio" name="time" id="month">
                                <span class="radio"></span>
                            </span>
                            <label class="text" for="month">月报表</label>
                        </span>
                                <span class="choose">
                            <span class="checkboxouter">
                                <input type="radio" name="time" id="custom">
                                <span class="radio"></span>
                            </span>
                            <label class="text" for="custom">自由时间报表</label>
                        </span>
                                <div class="timer fl">
                                    <input type="date">&nbsp;&nbsp;到&nbsp;&nbsp;<input type="date">
                                </div>
                                <div class="search-button fl">
                                    <input class="button" type="button" value="搜索">
                                </div>
                            </div>
                        </div>
                        <div class="table">
                            <div class="table-row-group">
                                <ul class="table-header-row">
                                    <li class="table-cell">&nbsp;&nbsp;</li>
                                    <li class="table-cell">充值卡</li>
                                    <li class="table-cell">微信</li>
                                    <li class="table-cell">支付宝</li>
                                    <li class="table-cell">ApplePay</li>
                                </ul>
                            </div>
                            <div class="table-row-group">
                                <ul class="table-row">
                                    <li class="table-cell">1区</li>
                                    <li class="table-cell">1000</li>
                                    <li class="table-cell">10000</li>
                                    <li class="table-cell">5000</li>
                                    <li class="table-cell">5000</li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/js/chartroom.js"></script>
<script type="text/javascript" src="/static/js/Cookie.js"></script>

</body>
</html>
