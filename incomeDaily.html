<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>游戏管理系统</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/incomeDaily.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/incomeDaily.js"></script>
    <script src="js/main.js"></script>
    <script src="js/echarts.common.min.js"></script>

</head>
<body>
<div class="content">
    <div class="pageCont">
        <div class="right fl">
            <div class="rightTitle">
                <p>
                    <i></i>
                    <span>系统主页</span>
                    <i>></i>
                    <span>收入日报</span>
                </p>
            </div>
            <div class="rightDown">
                <div class="public">
                    <div class="chooseTime fl">
                        <label for="">选择时间：</label>
                    </div>
                    <div class="type fl">
                        <span class="choose">
                            <span class="checkboxouter">
                                <input type="radio" name="time" id="today" checked="">
                                <span class="radio"></span>
                            </span>
                            <label class="text" for="today">日报表</label>
                        </span>
                        <span class="choose">
                            <span class="checkboxouter">
                                <input type="radio" name="time" id="week">
                                <span class="radio"></span>
                            </span>
                            <label class="text" for="week">周报表</label>
                        </span>
                        <span class="choose">
                            <span class="checkboxouter">
                                <input type="radio" name="time" id="month">
                                <span class="radio"></span>
                            </span>
                            <label class="text" for="month">月报表</label>
                        </span>
                        <span class="choose">
                            <span class="checkboxouter">
                                <input type="radio" name="time" id="custom">
                                <span class="radio"></span>
                            </span>
                            <label class="text" for="custom">自由时间报表</label>
                        </span>
                        <div class="timer fl">
                            <input type="date">&nbsp;&nbsp;到&nbsp;&nbsp;<input type="date">
                        </div>
                        <div class="search-button fl">
                            <input class="button" type="button" value="搜索">
                        </div>
                    </div>
                </div>
                <div class="dailyList">
                    <div class="list">
                        <ul>
                            <li><p id="Online_001"></p><p>总收入</p></li>
                            <li><p id="Online_002"></p><p>总付费用户数</p></li>
                            <li><p id="Online_003"></p><p>用户付费率</p></li>
                            <li><p id="Online_004"></p><p>付费ARPPU</p></li>
                            <li><p id="Online_005"></p><p>老用户再次付费收入</p></li>
                            <li><p id="Online_006"></p><p>老用户付费数</p></li>
                            <li><p id="Online_007"></p><p>老用户付费率</p></li>
                            <li><p id="Online_008"></p><p>ARPU</p></li>
                            <li><p id="Online_009"></p><p>付费渗透率</p></li>
                            <li><p id="Online_010"></p><p>LTV</p></li>
                            <li><p id="Online_011"></p><p>新付费用户收入</p></li>
                            <li><p id="Online_012"></p><p>新付费用户数</p></li>
                            <li><p id="Online_013"></p><p>新增用户付费率</p></li>
                            <li><p id="Online_014"></p><p>新增ARPPU</p></li>
                        </ul>
                    </div>
                    <div class="echarts" id="inecharts"></div>
                </div>
            </div>

      </div>
    </div>
</div>


<script type="text/javascript" src="/static/js/chartroom.js"></script>
<script type="text/javascript" src="/static/js/Cookie.js"></script>
<script src="js/incomeDaily.js"></script>
<script>
    SetCookie("statice",1);

    socket = new WebSocket("ws://"+IPconf+":"+prot+"/ws/join");
    socket.onopen = function () {
        socket.send("1000" + GetCookies("UG"));
        socket.send("9061" + JSON.stringify({
            BG:"",
            UG:GetCookies("UG")
        }));
        socket.onmessage = function (msg) {

            var newdate = "";
            for(var i =0;i<msg.data.length;i++){
                if(i>3){
                    newdate = newdate + msg.data[i];
                }
            }
            obj = toJson(newdate);

            //用户付费率
            var UserRate = ((obj.AUser) / (obj.PayUser)).toFixed(2) * 100;
            //付费ARPPU
            var ArppuRate = ((obj.PayUser) / (obj.Get)).toFixed(2) * 100;

            //新增用户付费率
            var NewUserRate = ((obj.NUser) / (obj.NUserPay)).toFixed(2) * 100;

            $("#Online_001").html(obj.Get);
            $("#Online_002").html(obj.PayUser);
            $("#Online_003").html(UserRate + "%");
            $("#Online_004").html(ArppuRate + "%");
            // $("#Online_005").html(obj.Get);
            // $("#Online_006").html(obj.Get);
            // $("#Online_007").html(obj.Get);
            // $("#Online_008").html(obj.Get);
            // $("#Online_009").html(obj.Get);
            // $("#Online_010").html(obj.Get);
            $("#Online_011").html(obj.NUserPay);
            $("#Online_012").html(obj.NUser);
            $("#Online_013").html(NewUserRate + "%");
            // $("#Online_014").html(obj.Get);

            socket.close();

        }
    }
</script>
</body>
