<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>游戏管理系统</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/clearBomb.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <!--<script src="js/realTimeDataFishing.js"></script>-->
    <script src="js/main.js"></script>
</head>
<body>
<div class="content">
    <div class="pageCont">
        <div class="right fl">
            <div class="rightTitle">
                <p>
                    <i></i>
                    <span>系统主页</span>
                    <i>></i>
                    <span>核弹数据总汇</span>
                </p>
            </div>
            <div class="rightDown">
                <ul class="rh_title">
                    <li id="exchange" class="current" >兑换数量</li>
                    <li id="give" onclick="give()">赠送数量</li>
                    <li id="use" onclick="UseNum()">使用数量</li>
                </ul>
                <ul class="rh_cont">
                    <div class="searchUser">
                        <input type="text" id="sid" placeholder="请输入昵称或ID" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
                        <input type="button" class="search" id="search" value="查询">
                    </div>
                    <!--兑换数量-->
                    <li class="show">
                        <div class="table">
                            <div class="table-row-group">
                                <ul class="table-header-row">
                                    <li class="table-cell">用户信息</li>
                                    <li class="table-cell">兑换时间</li>
                                    <li class="table-cell">兑换数量</li>
                                    <li class="table-cell">使用状态</li>
                                </ul>
                            </div>
                            <div class="table-row-group" id="exchangeList">
                                <ul class="table-row">
                                    <li class="table-cell"></li>
                                    <li class="table-cell"></li>
                                    <li class="table-cell"></li>
                                    <li class="table-cell"></li>
                                </ul>
                            </div>
                        </div>
                    </li>
                    <!--赠送数量-->
                    <li>
                        <div class="table">
                            <div class="table-row-group">
                                <ul class="table-header-row">
                                    <li class="table-cell giveNum">用户信息</li>
                                    <li class="table-cell giveNum">赠送时间</li>
                                    <li class="table-cell giveNum">赠送数量</li>
                                    <li class="table-cell giveNum">使用状态</li>
                                    <li class="table-cell giveNum">受赠人</li>
                                </ul>
                            </div>
                            <div class="table-row-group" id="giveList">
                                <ul class="table-row">
                                    <li class="table-cell giveNum"></li>
                                    <li class="table-cell giveNum"></li>
                                    <li class="table-cell giveNum"></li>
                                    <li class="table-cell giveNum"></li>
                                    <li class="table-cell giveNum"></li>
                                </ul>
                            </div>
                        </div>
                    </li>
                    <!--使用数量-->
                    <li>
                        <div class="table">
                            <div class="table-row-group">
                                <ul class="table-header-row">
                                    <li class="table-cell surplus">用户信息</li>
                                    <li class="table-cell surplus">使用时间</li>
                                    <li class="table-cell surplus">核弹等级</li>
                                    <li class="table-cell surplus">使用状态</li>
                                    <li class="table-cell surplus">获得金币</li>
                                </ul>
                            </div>
                            <div class="table-row-group" id="useList">
                                <ul class="table-row">
                                    <li class="table-cell surplus"></li>
                                    <li class="table-cell surplus"></li>
                                    <li class="table-cell surplus"></li>
                                    <li class="table-cell surplus"></li>
                                    <li class="table-cell surplus"></li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>
                <!--分页-->
                <div class="pages">
                    <div class="fenye">
                        <span>共<em>125</em>条，本页显示<em>10</em>条，当前是第<em>1</em>页</span>
                        <a href="javascript:;" class="backpage" onclick="Select_User_infrom(1)" title="上一页"><<</a>
                        <a href="javascript:;" class="nextpage" onclick="Select_User_infrom(2)" title="下一页">>></a>
                    </div>
                </div>
            </div>
      </div>
    </div>
</div>
<script type="text/javascript" src="/static/js/chartroom.js"></script>
<script type="text/javascript" src="/static/js/Cookie.js"></script>
<script>
    //查询
    $("#search").click(function () {
        var SID = document.getElementById("sid").value;
        // console.log(SID);
        if(SID == ""){
            alert("昵称或ID不能为空")
            return
        }
        var socket = new WebSocket("ws://" + IPconf + ":" + prot + "/ws/join");
        socket.onopen = function () {
            socket.send("1000" + GetCookies("UG"));
            socket.send("9079" + JSON.stringify({
                BG: "",
                UG: GetCookies("UG"),
                ST: parseInt(2),
                QueType: parseInt(1),
                SN: parseInt(0),
                NUM: parseInt(6),
                SidUName:SID
            }));
        }

        socket.onmessage = function (msg) {
            var newdate = "";
            for (var i = 0; i < msg.data.length; i++) {
                if (i > 3) {
                    newdate = newdate + msg.data[i];
                }
            }

            var obj = toJson(newdate)
            if (obj.USERS == null) {
                alert("未查询到任何数据")
                return
            }
            SetCookie("HPlength",obj.USERS)

            var num = "";
            for (var i = 0; i < obj.USERS.length; i++) {
                num += "<ul class=\"table-row\">";
                num += "<li class=\"table-cell\">" + SID + "</li>";
                num += "<li class=\"table-cell\">" + obj.USERS[i].TIME + "</li>";
                num += "<li class=\"table-cell\">" + obj.USERS[i].NUM + "</li>";
                num += "<li class=\"table-cell\">" + '未使用' + "</li>";
                num += "</ul>";
            }
            $("#exchangeList").html(num);
            socket.close();
        }
    })
