<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>游戏管理系统</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mailAnnouncement.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <!--<script src="js/realTimeDataFishing.js"></script>-->
    <script src="js/main.js"></script>
</head>
<body>
<div class="content">
    <div class="pageCont">
        <div class="right fl">
            <div class="rightTitle">
                <p>
                    <i></i>
                    <span>系统主页</span>
                    <i>></i>
                    <span>邮件管理</span>
                </p>
            </div>
            <div class="rightDown">
                <div class="mailList fl">
                    <div class="startTime dom">
                        <span>开始时间</span>
                        <input type="date">
                    </div>
                    <div class="endTime dom">
                        <span>失效时间</span>
                        <input type="date">
                    </div>
                    <div class="mailTitle dom">
                        <span>邮件标题</span>
                        <input type="text">
                    </div>
                    <div class="ID dom">
                        <span>收件人昵称或ID</span>
                        <input type="text">
                    </div>
                    <div class="range dom">
                        <span>收件人范围</span>
                        <p class="checkbox">
                            <label for="all"><input type="checkbox" class="vselect" id="all">所有人</label><br>
                            <label for="vip1"><input type="checkbox" class="vsele" id="vip1">VIP1</label>
                            <label for="vip2"><input type="checkbox" class="vsele" id="vip2">VIP2</label>
                            <label for="vip3"><input type="checkbox" class="vsele" id="vip3">VIP3</label>
                            <label for="vip4"><input type="checkbox" class="vsele" id="vip4">VIP4</label>
                            <label for="vip5"><input type="checkbox" class="vsele" id="vip5">VIP5</label><br>
                            <label for="vip6"><input type="checkbox" class="vsele" id="vip6">VIP6</label>
                            <label for="vip7"><input type="checkbox" class="vsele" id="vip7">VIP7</label>
                            <label for="vip8"><input type="checkbox" class="vsele" id="vip8">VIP8</label>
                            <label for="vip9"><input type="checkbox" class="vsele" id="vip9">VIP9</label>
                            <label for="vip10"><input type="checkbox" class="vsele" id="vip10">VIP10</label>
                        </p>
                    </div>
                    <div class="propName dom">
                        <span>道具名称</span>
                        <select name="" id="">
                            <option value="">—请选择—</option>
                            <option value="">核弹</option>
                            <option value="">玫瑰</option>
                            <option value="">元宝</option>
                            <option value="">房卡</option>
                            <option value="">参赛券</option>
                        </select>
                    </div>
                    <div class="propNum dom">
                        <span>道具数量</span>
                        <input type="text">
                    </div>
                    <div class="addEnclosure dom">
                        <span></span>
                        <input type="button" value="添加到附件">
                    </div>
                    <div class="mailCont dom">
                        <span>邮件内容</span>
                        <textarea></textarea>
                    </div>
                    <div class="submit dom">
                        <span></span>
                        <input type="submit" value="发送邮件">
                    </div>
                </div>
                <div class="tableList fl">
                    <div class="table">
                        <div class="table-row-group">
                            <ul class="table-header-row">
                                <li class="table-cell">道具名称</li>
                                <li class="table-cell">道具数量</li>
                                <li class="table-cell">删除该行</li>
                            </ul>
                        </div>
                        <div class="table-row-group">
                            <ul class="table-row propSend">
                                <li class="table-cell">元宝</li>
                                <li class="table-cell">123</li>
                                <li class="table-cell">
                                    <a href="javascript:;" class="delProp">删除该行</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
      </div>
    </div>
</div>
</body>
