<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>游戏管理系统</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/vipAdmin.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/echarts.common.min.js"></script>
    <script src="js/vipecharts.js"></script>

</head>
<body>
<div class="content">
    <div class="pageCont">
        <div class="right fl">
            <div class="rightTitle">
                <p>
                    <i></i>
                    <span>系统主页</span>
                    <i>></i>
                    <span>vip功能</span>
                </p>
            </div>
            <div class="rightDown">
               <div class="rdtop">
                   <div class="searchUser">
                       <input type="text" placeholder="用户昵称或ID">
                       <input type="button" class="search" value="查询">
                   </div>
                   <div class="table">
                       <div class="table-row-group">
                           <ul class="table-header-row">
                               <li class="table-cell">用户昵称</li>
                               <li class="table-cell">VIP等级</li>
                               <li class="table-cell">账号等级</li>
                           </ul>
                       </div>
                       <div class="table-row-group">
                           <ul class="table-row">
                               <li class="table-cell">admin</li>
                               <li class="table-cell">1</li>
                               <li class="table-cell">2</li>
                           </ul>
                       </div>
                   </div>
                   <!--分页-->
                   <div class="pages">
                       <div class="fenye">
                           <a href="javascript:;" class="backpage">上一页</a>
                           <a href="javascript:;"><b>1</b></a>
                           <a href="javascript:;"><b>2</b></a>
                           <a href="javascript:;"><b>3</b></a>
                           <a href="javascript:;"><b>4</b></a>
                           <a href="javascript:;"><b>5</b></a>
                           <a href="javascript:;" class="shenlue">...</a>
                           <a href="javascript:;"><b>100</b></a>
                           <a href="javascript:;" class="nextpage">下一页</a>
                       </div>
                   </div>
               </div>
                <div class="echarts">
                    <div class="vipecharts1" id="vipecharts1"></div>
                    <div class="vipecharts2" id="vipecharts2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
