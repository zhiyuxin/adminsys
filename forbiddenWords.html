    //客户端请求封禁账户信息
    function Select_Bpuser_NN_copy() {
        var username = document.getElementById("user").value;
        //  alert(username)

        if (username == ""){
            alert("昵称不能为空")
            return
        }

        socket = new WebSocket("ws://"+IPconf+":"+prot+"/ws/join");
        socket.onopen = function() {
            socket.send("1000"+GetCookies("UG"));
            socket.send("9011" + JSON.stringify({
                BG:"",
                UG:GetCookies("UG"),
                SID:parseInt(0),
                NickName:username,
                USid:parseInt(0)
            }));
            socket.onmessage = function (msg) {

                // alert(msg.data)
                var newdate="";
                for(var i=0;i<msg.data.length;i++){
                    if (i>3){
                        newdate = newdate + msg.data[i];
                    }
                }
                obj = toJson(newdate)
                SetCookie("User",obj.Nickname)
                $("#content_01").html(obj.Nickname );

                if (obj.Closer=="1234"){
                    $("#content_02").html("已封禁" );
                }else{
                    $("#content_02").html("未封禁" );
                }

                if (obj.UserClose!=""){
                    $("#content_03").html(obj.UserClose );
                }else{
                    $("#content_03").html("无" );
                }

                if (obj.WhClose ==""){

                }else{
                    $("#content_04").html(obj.WhClose);
                }
                if (obj.Closer=="1234"){
                    $("#content_05").html("管理员");
                }else{
                    $("#content_05").html("无" );
                }



                socket.close()
            }
        }



    }
