<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>游戏管理系统</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/districtIncome.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="content">
    <div class="pageCont">
        <div class="right fl">
            <div class="rightTitle">
                <p>
                    <i></i>
                    <span>系统主页</span>
                    <i>></i>
                    <span>区服收入</span>
                </p>
            </div>
            <div class="rightDown">
                <div class="public">
                    <div class="chooseTime fl">
                        <label for="">选择时间：</label>
                    </div>
                    <div class="type fl">
                        <span class="choose">
                            <span class="checkboxouter">
                                <input type="radio" name="time" id="today" checked="">
                                <span class="radio"></span>
                            </span>
                            <label class="text" for="today">日报表</label>
                        </span>
                        <span class="choose">
                            <span class="checkboxouter">
                                <input type="radio" name="time" id="week">
                                <span class="radio"></span>
                            </span>
                            <label class="text" for="week">周报表</label>
                        </span>
                        <span class="choose">
                            <span class="checkboxouter">
                                <input type="radio" name="time" id="month">
                                <span class="radio"></span>
                            </span>
                            <label class="text" for="month">月报表</label>
                        </span>
                        <span class="choose">
                            <span class="checkboxouter">
                                <input type="radio" name="time" id="custom">
                                <span class="radio"></span>
                            </span>
                            <label class="text" for="custom">自由时间报表</label>
                        </span>
                        <div class="timer fl">
                            <input type="date">&nbsp;&nbsp;到&nbsp;&nbsp;<input type="date">
                        </div>
                        <div class="search-button fl">
                            <input class="button" type="button" value="搜索">
                        </div>
                    </div>
                </div>
                <div class="sel">
                    <select name="" id="">
                        <option value="">1区</option>
                        <option value="">2区</option>
                        <option value="">3区</option>
                        <option value="">4区</option>
                        <option value="">5区</option>
                        <option value="">6区</option>
                        <option value="">7区</option>
                        <option value="">8区</option>
                        <option value="">9区</option>
                        <option value="">10区</option>
                        <option value="">11区</option>
                        <option value="">12区</option>
                        <option value="">13区</option>
                        <option value="">14区</option>
                        <option value="">15区</option>
                        <option value="">16区</option>
                        <option value="">17区</option>
                        <option value="">18区</option>
                        <option value="">19区</option>
                        <option value="">20区</option>
                        <option value="">21区</option>
                        <option value="">22区</option>
                        <option value="">23区</option>
                        <option value="">24区</option>
                        <option value="">25区</option>
                        <option value="">26区</option>
                        <option value="">27区</option>
                        <option value="">28区</option>
                        <option value="">29区</option>
                        <option value="">30区</option>
                    </select>
                    <input class="button" type="button" value="确定">
                </div>
                <div class="table">
                    <div class="table-row-group">
                        <ul class="table-header-row">
                            <li class="table-cell"></li>
                            <li class="table-cell">应用宝</li>
                            <li class="table-cell">360手机助手</li>
                            <li class="table-cell">OPPO软件商店</li>
                            <li class="table-cell">百度手机助手</li>
                            <li class="table-cell">华为应用市场</li>
                            <li class="table-cell">小米应用商店</li>
                            <li class="table-cell">VIVO应用商店</li>
                            <li class="table-cell">PP助手</li>
                            <li class="table-cell">豌豆荚</li>
                            <li class="table-cell">苹果应用商店</li>
                        </ul>
                    </div>
                    <div class="table-row-group" id="table-body">
                        <ul class="table-row">
                            <li class="table-cell">0:00</li>
                            <li class="table-cell"></li>
                            <li class="table-cell"></li>
                            <li class="table-cell"></li>
                            <li class="table-cell"></li>
                            <li class="table-cell"></li>
                            <li class="table-cell"></li>
                            <li class="table-cell"></li>
                            <li class="table-cell"></li>
                            <li class="table-cell"></li>
                            <li class="table-cell"></li>
                        </ul>
                        <ul class="table-row">
                            <li class="table-cell">1:00</li>
                            <li class="table-cell"></li>
                            <li class="table-cell"></li>
                            <li class="table-cell"></li>
                            <li class="table-cell"></li>
                            <li class="table-cell"></li>
                            <li class="table-cell"></li>
                            <li class="table-cell"></li>
                            <li class="table-cell"></li>
                            <li class="table-cell"></li>
                            <li class="table-cell"></li>
                        </ul>

                    </div>
                </div>
                <!--分页-->
                <div class="pages">
                    <div class="fenye">
                        <span>共<em>125</em>条，本页显示<em>10</em>条，当前是第<em>1</em>页</span>
                        <a href="javascript:;" class="backpage" onclick="Select_User_infrom(1)" title="上一页"><<</a>
                        <a href="javascript:;" class="nextpage" onclick="Select_User_infrom(2)" title="下一页">>></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
